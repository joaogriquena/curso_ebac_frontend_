<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/jogo-de-computador.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Marketplace</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/jogo-de-computador.png" alt="Logo do Marketplace">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="O que você procura?">
            <button>Buscar</button>
        </div>
        <nav class="nav-menu">
            <a href="#">Home</a>
            <a href="#">Produtos</a>
            <a href="#">Promoções</a>
            <a href="#">Contato</a>
        </nav>
        <div class="user-cart">
            <div class="user">
                <img src="img/do-utilizador.png" alt="Usuário">
            </div>
            <div class="cart">
                <img src="img/carrinho-de-compras.png" alt="Carrinho">
            </div>
        </div>
    </header>

    <section id="products">
        <div class="product-item">
            <img src="img/PcGamer_1.jpg" alt="">
            <span class="price">$1,500</span>
        </div>
        <div class="product-item">
            <img src="img/PcGamer_2.jpg" alt="">
            <span class="price">$1,800</span>
        </div>
        <div class="product-item">
            <img src="img/PcGamer_3.jpg" alt="">
            <span class="price">$2,100</span>
        </div>
        <div class="product-item">
            <img src="img/PcGamer_4.jpg" alt="">
            <span class="price">$1,700</span>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <div class="contact-methods">
                <div>
                    <form>
                        <h3>Fale conosco</h3>
                        <input type="text" placeholder="Seu nome" required>
                        <input type="email" placeholder="Seu e-mail" required>
                        <input type="tel" class="text" placeholder="Seu telefone (opcional)">
                        <textarea placeholder="Sua mensagem" required></textarea>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                <div>
                    <h3>Nos acompanhe</h3>
                    <ul class="social-links">
                        <li>
                            <a href="#" title="Siga-nos no Intagram">
                                <img src="img/instagram.png" alt="Logo do instagram">
                            </a>
                        </li>
                        <li>
                            <a href="#" title="Siga-nos no Facebook">
                                <img src="img/facebook.png" alt="Logo do facebook">
                            </a>
                        </li>
                        <li>
                            <a href="#" title="Visite nosso canal no youtube">
                                <img src="img/youtube.png" alt="Logo do youtube">
                            </a>
                        </li>
                    </ul>
                </div>
                <div>
                    <h3>Venha até nois</h3>
                    <p>
                        Rua 123, Cidade, Estado, CEP 12345-678
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
