<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class=".container">
        <header>
            <img src="images/logo.png" alt="Agenda de Contatos">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-contato" placeholder="Digite o Nome do Contato" required>
            <input type="tel" id="numero-contato" placeholder="(xx) xxxxx-xxxx" required>
            <button type="submit" id="add-contato"><img src="images/add.png" alt="">Adicionar</button>
            <button type="submit" id="del-contato"><img src="images/lixeira.png" alt=""> Limpar Lista</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome contato</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody id="">
                <tr>
                    <td>Meu Numero</td>
                    <td>(12)9999-9999</td>
                </tr>
                <tr>
                    <td>Seu Numero</td>
                    <td>(45)9449-9879</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total de Contatos:</td>
                    <td id="total-contatos">0</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
